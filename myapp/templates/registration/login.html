{% extends 'myapp/base.html' %}
{% block content %}
<div class="container page-center">
	<br><br>
	<h1>Login</h1>
	<form method="POST">
		{% csrf_token %}
		{% for field in form %}
			{{ field.errors }}
			<!-- <label>{{field.label}}</label> -->
			<input type="{% if field.label == 'Password' %}password{% else %}input{% endif %}" name="{{ field.name}}" class="form-control" placeholder="{{ field.label }}">
			<br>
		{% endfor %}
		<br>
		<button type="submit" class="btn btn-success">Login</button>
		<br>
		<a href="/register">Not registered, yet? Sign Up!</a>
	</form>
</div>
{% endblock %}
