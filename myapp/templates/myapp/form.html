{% extends "myapp/base.html" %}
{% block content %}
<br>
<div class="container form-group">
	<br>
	
	<div class="row">
		<div class="col-lg-10">
			<h1> Add a New Entry</h1>		
		</div>
		<div class="col-lg-2">
			<button class="btn btn-success" onclick="window.location='{% url 'calendar' %}'">Go Back</button><br><br>
		</div>
	</div>
	<form method="POST">
		{% csrf_token %}
		{% for field in form %}
			{{ field.errors }}
			<label>{{field.label}}</label>
			<input type="{{field.type}}" name="{{ field.name}}" class="form-control" placeholder="{{ field.label }}">
		{% endfor %}
		<br>
		<button type="submit" class="btn btn-success">Submit</button>
	</form>
</div>
{% endblock %}
